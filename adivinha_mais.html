<meta charset="utf-8">

<input/>

<button>Digite um número</button>

<script>

	function sorteia (){

		return Math.round(Math.random() * 50);
	}
	
	var segredos = [4,7,9,11];

    var input = document.querySelector("input");
    input.focus();
    
    function verifica(){

    	var achou = false;

    	for(var posicao = 0; posicao < segredos.length; posicao++){

		    	if(input.value == segredos[posicao]) {

		        alert("Você ACERTOU!");
		        achou = true;
		        break;
		    }

	    }
	    if (achou == false) {
	    	alert("Você ERROU!");

	    }
	    input.value = "";
	    input.focus();
    }
    
   	var button = document.querySelector("button");
   	button.onclick = verifica;

</script>
