<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase){

	document.write(frase);
	pulaLinha();
}

var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

var numero = 1;

var totalIdade = 0;

while(numero <= totalFamiliares){
	var idade = parseInt(prompt("Qual a idade do familiar?"));
	totalIdade = totalIdade + idade;
	numero++;
}

var mediaDasIdades = totalIdade / totalFamiliares;
mostra("A médias dos familiares é " + mediaDasIdades);
mostra("FIM");
</script>
