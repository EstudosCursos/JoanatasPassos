<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write("<br><br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

	var ano = 2018;

	mostra("Joanatas nasceu em " + (ano - 21));

	mostra("Antonio nasceu em " + (ano - 15));

	mostra("Gabriel nasceu em " + (ano - 33));




</script>
